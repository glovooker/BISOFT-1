<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/38a85d6a08.js" crossorigin="anonymous"></script>
    <title>Ejercicio Formulario</title>
</head>

<body>
    <h1 class="title">Reservación de Hotel</h1>
    <form class="form">
        <div class="container">
            <label id="lblName" for="name">Nombre *</label>
            <input type="text" name="name" id="txtName">
            <div class="lastNames">
                <div class="firstLastName">
                    <label id="lblLastname1" for="lastName1">Primer Apellido *</label>
                    <input type="text" name="lastName1" id="txtLastname1">
                </div>
                <div class="secondLastName">
                    <label id="lblLastname1" for="lastName2">Segundo Apellido *</label>
                    <input type="text" name="lastName2" id="txtLastname2">
                </div>
            </div>
            <label id="lblEmail" for="email"><i class="fa-solid fa-envelope"></i>Email *</label>
            <input type="email" name="email" placeholder="example@email.com" id="txtEmail">
            <div class="billing">
                <input type="checkbox" id="billing" name="billing" value="true">
                <label for="billing"> Enviar factura electrónica al correo.</label>
            </div>
            <div class="roomTypeContainer">
                <label id="lblRoom" for="roomType"><i class="fa-solid fa-door-closed"></i>Habitación *</label>
                <select name="roomType" id="roomType" required>
                    <option value="">Selecciona una opción</option>
                    <option value="standard">Standard (1 a 2 Personas)</option>
                    <option value="familiar">Familiar (1 a 4 Personas)</option>
                    <option value="privado">Privado (1 a 3 Personas)</option>
                    <option value="mixto">Dormitorio Mixto (6 Personas)</option>
                    <option value="masculino">Dormitorio Masculino (6 Personas)</option>
                    <option value="femenino">Dormitorio Femenino (6 Personas)</option>
                </select>
            </div>
            <div class="guestsContainer">
                <label id="lblAdults" for="adults"><i class="fa-solid fa-people-roof"></i>Cantidad de Adultos *</label>
                <input type="number" name="adults" id="txtAdults">
            </div>
            <div class="guestsContainer">
                <label id="lblChildren" for="children"><i class="fa-solid fa-child-reaching"></i>Cantidad de Niños
                    *</label>
                <input type="number" name="children" id="txtChildren">
            </div>
            <div class="guestsContainer">
                <label id="lblPets" for="pets"><i class="fa-solid fa-paw"></i>Cantidad de Mascotas *</label>
                <input type="number" name="pets" id="txtPets">
            </div>
            <div class="arrivalDate">
                <label id="lblArrivalDate" for="arrivalDate"><i class="fa-solid fa-calendar-plus"></i>Fecha de Llegada
                    *</label>
                <input type="date" name="arrivalDate" class="date" id="txtArrivalDate">
                <input type="text" name="arrivalTime" class="hour" id="txtArrivalTime" placeholder="HH:MM">
            </div>
            <div class="departureDate">
                <label id="lblLeavingDate" for="leavingDate"><i class="fa-solid fa-calendar-minus"></i>Fecha de Salida
                    *</label>
                <input type="date" name="leavingDate" class="date" id="txtLeavingDate">
                <input type="text" name="leavingTime" class="hour" id="txtLeavingTime" placeholder="HH:MM">
            </div>
            <div class="couples">
                <input type="checkbox" id="couples" name="couples" value="yes">
                <label for="couples"> ¿Desea servicio por Luna de Miel?</label>
            </div>
            <div class="pickup">
                <label id="lblPickup" for="pickup"><i class="fa-solid fa-clock"></i>Pickup *</label>
                <div class="pickupOptions">
                    <div class="firstOption">
                        <input type="radio" id="pickupTrue" name="pickup" value="true">
                        <label id="lblPickupTrue" for="pickupTrue">Sí, por favor</label>
                    </div>
                    <div class="secondOption">
                        <input type="radio" id="pickupFalse" name="pickup" value="false">
                        <label id="lblPickupFalse" for="pickupFalse">No, llegaremos por nuestros propios medios</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="btnSend">Enviar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/formularioController.js"></script>
</body>

</html>
